<!DOCTYPE html>
<html>
  <head>
    <title>Steveket</title>

    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- favicon  -->
    <link
      rel="shortcut icon"
      href="https://cdn.worldvectorlogo.com/logos/socket-io.svg"
      type="image/x-icon"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1><b>-- Chatbot test website --</b></h1>

    <span onclick="togglePopup()" id="btn-Bubble" class="btn-bubble">
      <i
        style="display: none"
        id="bot-icon"
        alt="bot-icon"
        class="fa fa-robot icon show"
      ></i>
      <i
        style="display: none"
        id="minus-icon"
        alt="minus-icon"
        class="fa fa-minus icon"
        aria-hidden="true"
      ></i>
    </span>

    <iframe
      id="siWidget-chat"
      width="100%"
      height="100%"
      frameborder="0"
      src="https://chatbot-csbvn.web.app/"
    ></iframe>

    <script>
      const ifr = document.getElementById("siWidget-chat");
      const minusIcon = document.getElementById("minus-icon");
      const botIcon = document.getElementById("bot-icon");

      function togglePopup() {
        // scale iframe
        const isContainScale = ifr.classList.contains("siScale");
        ifr.classList.toggle("siScale", !isContainScale);

        // swap icons
        const isShowingBotIcon = botIcon.classList.contains("show");
        botIcon.classList.toggle("show", !isShowingBotIcon);
        minusIcon.classList.toggle("show", isShowingBotIcon);
      }
    </script>
  </body>
</html>
